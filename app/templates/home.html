{% extends 'base.html' %}

{% block content %}
<div class="jumbotron">
    <h1 class="display-4">Welcome to Complaint Management System</h1>
    <p class="lead">Submit and track your complaints efficiently</p>
    {% if not user.is_authenticated %}
    <hr class="my-4">
    <p>Please login to submit or view complaints.</p>
    <a class="btn btn-primary btn-lg" href="{% url 'login' %}" role="button">Login</a>
    <a class="btn btn-success btn-lg" href="{% url 'register' %}" role="button">Register</a>
    {% endif %}
</div>
{% endblock %}
